<html>
<style>
.box{
  background-color: red;
  width: 200px;
  height: 200px;
  border: 3px solid black;
  margin: 20px;
  padding: 20px;
}
</style>
<body>
<h2> 
IE 盒模型：width 和height 包含padding和border的大小，所以制定了宽度和高度后，修改padding和border的大小不会影响盒子的大小。但是IE7以后就标准了
标准盒模型：width和height 不包含padding和border的大小，所以当制定宽度和高度后，再添加padding和border会影响盒子整体的大小。
</h2>
  <div class="box"></div>
</body>
</html>
